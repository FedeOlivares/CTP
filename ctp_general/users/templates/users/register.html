{% extends "../layout.html" %}
{% load crispy_forms_tags %}

{% block body %} 
<div class="login-body">
    <div class="log-container">
        <div class="login-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Registrate</legend>
                    {{ form|crispy }}
                </fieldset> 
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit"> Sign up </button>
                    <div class="regis-text">
                        Ya eres usuario?<br><a href="/login">Ingresá!</a>
                    </div>
                    <div class="calm-text">
                        Todos  tus datos son anónimos, <b>si deseas retirar tu presencia en el sitio, <a href="#">contactanos</a></b>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
